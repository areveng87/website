<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>San Valentín con Daniela</title>
    <script src="vue.js?v=1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css?v=696969">
    <link rel="icon" href="heart.svg" type="image/x-icon">
</head>
<body>
<div id="app">
    <div class="scene scene1" v-if="actualScene === 'scene1'">
            <button @click="nextScene">
                <i class="fas fa-heart" ><span>Comenzar</span></i>
            </button>
    </div>
    <div class="scene scene2" v-if="actualScene === 'scene2'">
        <div class="menu">
            <div class="title"><h1>Daniela, ¿Quieres ser mi San Valentín?</h1></div>
            <div class="buttons">
                <div class="placeholderBtn">
                    <button class="btn btnNo" ref="botonNo" @click="clickNo" ><span>No</span></button>

                </div>
                <div class="placeholderBtn" >
                    <button class="btn btnYes" @click="nextScene"><span>Sí</span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="scene scene3" v-if="actualScene === 'scene3'">
        <div class="title">
            <h1>¡Tengo un regalo para tí!</h1>
        </div>
        <div class="cards">
            <div class="card" @click="selectCard('nintendo')">
                <div class="wrapper">
                    <img src="poppy.png" class="cover-image" />
                </div>
                <div class="title">
                    Opción A
                </div>
                <div class="character">
                    Ser feliz sin reloj y sin engaños
                </div>
            </div>
            <div class="card" @click="selectCard('concert')">
                <div class="wrapper">
                    <img src="aurora.png" class="cover-image" />
                </div>
                <div class="title">
                    Opción B
                </div>
                <div class="character">
                    Igual de feliz y siemrpe conmigo
                </div>
            </div>
        </div>
        <div class="compartir">
            <button class="btnShare" @click="compartirEnWhatsApp">Enviar resultado</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
